parent: "parent_config.yaml"

# Child configuration can override or extend parent configuration
# Empty root means it will inherit from parent
root: []

# Download directory (required field)
download:
  - "~"
  - "Downloads"

# Child-specific rules that will be combined with parent rules
rules:
  - # Additional Webcomics
    - title: "El Goonish Shive"
      pattern: "^[0-9]+-2[2-9](0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[01])-?[a-zA-Z0-9]+[0-9]*[_-]?([0-9]+|[A-Za-z0-9]*)(-[a-zA-Z0-9-]+)?.png$"
      processors:
        splitter: "-%y%m-%d-"
        merger: "-"
        date_format: "%Y%m%d"
    - title: "Sequential Arts"
      pattern: "^SA_[0-9]{4}_small.jpg$"